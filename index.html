<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <main>
        <div class="dateInput">
          <div class="monthInput">
            <select id="month"></select>
          </div>
          <div class="yearInput">
            <select id="year"></select>
          </div>
        </div>

        <div id="calender" class="mt-5 ml-5 mr-5"></div>
      </main>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Event</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="eventName" class="col-form-label"
                    >Event Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="eventName"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <label for="description" class="col-form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="timeStamp" class="col-form-label"
                    >TimeStamp</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="timeStamp"
                    required="required"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="saveButton">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="filledModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="filledModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="filledModalLabel">Event</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="eventName" class="col-form-label"
                    >Event Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="eventNameFilled"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <label for="description" class="col-form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="descriptionFilled"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="timeStamp" class="col-form-label"
                    >TimeStamp</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="timeStampFilled"
                    required="required"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="deleteButton">
                Delete
              </button>
              <button type="button" class="btn btn-primary" id="updateButton">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <!-- import Logic.js -->
    <script src="logic.js"></script>
  </body>
</html>
